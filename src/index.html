<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      class="big-searchbar"
      data-qa="big"
    >
      <label for="search-big">
        <img
          class="big-searchbar__img"
          src="images/Search.svg"
          alt="Search"
        >
      </label>
      <input
        id="search-big"
        type="text"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        class="searchbar__input big-searchbar__input"
      >
    </form>

    <form
      action=""
      class="small-searchbar"
      data-qa="small"
    >
      <label for="search-small">
        <img
          class="small-searchbar__img"
          src="images/Search.svg"
          alt="Search"
        >
      </label>
      <input
        id="search-small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="small-searchbar__input searchbar__input"
      >
    </form>
  </body>
</html>
